<html>

<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered">
            Easy Geo-Explorer
          </h1>
        </div>
      </div>
    </section>
    <div class="columns">
      <div class="column">
        <div class="field has-addons">
          <div class="control">
            <input class="input" type="text" placeholder="Find a city" id ="cityInput">
          </div>
          <div class="control">
            <a class="button is-info is-light" id="citySearchButton">
              Search
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="tile is-ancestor">
      <div class="tile is-4 is-vertical is-parent">
        <div class="tile is-child box" id="lanSatImgHolder">
            <!-- <img src=https://earthengine.googleapis.com/v1alpha/projects/earthengine-legacy/thumbnails/180bef2f1f0f3cb52efb6dda2a4a91c1-46ea6a4e71792b50e2d8d4fde917226b:getPixels height=300 width=400> -->
        </div>
        <div class="tile is-child box">
          <p class="title">Two</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor
            vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.</p>
        </div>
      </div>
      <div class="tile is-parent">
        <div class="buttons">
          <button class="button is-info is-light is-outlined prev">Previous</button>
        </div>
        <div class="tile is-child box" id="mapArea">
          
        </div>
        <div class="buttons">
          <button class="button is-info is-light is-outlined next">Next</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
